    <h1> Guess my number</h1>
    <p>Guess a number between 30 and 50</p>
    <input type="number" placeholder="Guess a number between 30 - 50" id="guess" style="width: 225px;"> <br> <br> <br>
    <button id="Check">Check</button>
    <p id="result">

    </p>
    <h4 id="mycurrent">
        Current score:
    </h4>
    <h4 id="myhighest">
        Highest score:
    </h4>
    <button id="replay">PLAY AGAIN</button>
    <script>
        let output = Math.trunc((Math.random() * 20) + 30);
        console.log(output)
        let presentScore = 20;
        let highestScore = 0;

        function myGuess() {
            let inpt = document.getElementById('guess').value
            document.getElementById('guess').focus();
            // if (inpt == (isNaN) || 0)
            //     document.getElementById('result').innerText = 'Input a valid Number';
         if ( inpt>29 && inpt <51 && inpt < output ) {
                document.getElementById('result').innerText = 'Your guess is too low';
                document.getElementById('mycurrent').style.display = "none";
                document.getElementById('mycurrent').innerText = (` Current score: ${presentScore}`);
                document.getElementById('myhighest').innerText = (` Highest score: ${highestScore}`);
                document.body.style.color = "blue";
                document.getElementById('replay').style.display = "none";
                myEngine()
            }
            else if (inpt>29 && inpt <51 && inpt > output) {
                document.getElementById('result').innerText = 'Your guess is too high';
                document.getElementById('mycurrent').innerText = (` Current score: ${presentScore}`);
                document.getElementById('myhighest').innerText = (` Highest score: ${highestScore}`);
                document.body.style.color = "orange";
                document.getElementById('mycurrent').style.display = "none";
                document.getElementById('replay').style.display = "none";
                myEngine()
            }
            else if (inpt>29 && inpt <51 && inpt == output) {
                document.getElementById('result').innerText = 'CORRECT';
                document.getElementById('mycurrent').innerText = (` Current score: ${presentScore}`);
                document.getElementById('myhighest').innerText = (` Highest score: ${highestScore}`);
                document.body.style.background = "green";
                document.body.style.color = "white";
                // document.getElementById('Check').style.display = "none";
                document.getElementById('mycurrent').style.display = "inline-block";
                document.getElementById('replay').style.display = "inline-block";
                myEngine()
            }
            else {
                document.getElementById('result').innerText = 'invalid';
                document.getElementById('mycurrent').innerText = (` Current score: ${presentScore}`);
                document.getElementById('myhighest').innerText = (` Highest score: ${highestScore}`);
                document.body.style.color = "purple";
                document.getElementById('replay').style.display = "none";
                document.getElementById('mycurrent').style.display = "none";
                myEngine()
            }
        }
        document.getElementById('Check').addEventListener('click', myGuess);


        function myEngine() {
            presentScore = presentScore - 4;
            if (presentScore <=0) {
                document.getElementById('result').innerHTML = (`Game over the number is actually ${output}...`);
                document.getElementById('replay').style.display = "inline-block";
                document.getElementById('mycurrent').style.display = "none";
                document.getElementById('Check').style.display = "none";
                document.body.style.background = "red";
                document.body.style.color = "white";
                document.getElementById('mycurrent').innerText = (` Current score: ${presentScore}`);
                document.getElementById('myhighest').innerText = (` Highest score: ${highestScore}`);
            }
            replayBtn()
        }

        function replayBtn(){
            document.getElementById('replay').addEventListener('click', () => {
                let output = Math.trunc((Math.random() * 20) + 30);
                let inpt = document.getElementById('guess').value
            document.getElementById('guess').focus();
                document.body.style.background = "white";
                document.body.style.color = "black";
                document.getElementById('Check').style.display = "inline-block";
                document.getElementById('replay').style.display = "none";
                document.getElementById('mycurrent').style.display = "none";
                document.getElementById('mycurrent').innerText = (` Current score: ${presentScore}`);
                document.getElementById('myhighest').innerText = (` Highest score: ${highestScore}`);
                document.getElementById('result').innerHTML = (`Start Guessing...`);
            }
            )
        }
