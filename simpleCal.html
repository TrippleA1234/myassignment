    <div class="container-fluid">
        <div class="cal_1">
            <h1>simple calculator</h1>
            <p style="color: green">Input Number</p>
            <input type="number" id="input1"> <br> <br>
            <p id="add1"> </p> <br>

            <input type="number" id="input2"> <br> <br>

            <span id="operand" style="color: black;"> </span> <br> <br>

            <div>
                <button value="add">+</button>
                <button value="sub">-</button>
                <button value="mul">*</button>
                <button value="div" style="margin-top: 5px;">/</button> <br>
            </div>
            <br> <br><span id="finalResult"> </span>
        </div>
    </div>

    <script>
        let mynewBtn = document.querySelectorAll('button')
        let i = 0;
        // while (i < mynewBtn.length) 
        for (let i = 0; i < mynewBtn.length; i++) {
            mynewBtn[i].addEventListener('click', function () {
                let in1 = document.getElementById("input1").value;
                let in2 = document.getElementById("input2").value;
                let showResult = document.getElementById('finalResult');
                let symbol = document.getElementById('add1');

                if (!in1 || !in2) {
                    showResult = 'please enter a number';

                } else if (mynewBtn[i].value == 'add') {
                    result = Number(in1) + Number(in2);
                    add1.innerText = '+';
                    showResult.innerText = (`ANSWER =${result}`);
                    // showResult= (`ANSWER =${result}`);
                } else if (mynewBtn[i].value == 'sub') {
                    result = Number(in1) - Number(in2);
                    add1.innerText = '-';
                    showResult.innerText = (`ANSWER =${result}`);
                    // showResult= (`ANSWER =${result}`);
                }
                else if (mynewBtn[i].value == 'mul') {
                    result = Number(in1) * Number(in2);
                    add1.innerText = '*';
                    showResult.innerText = (`ANSWER =${result}`);
                    // showResult= (`ANSWER =${result}`);
                } else if (mynewBtn[i].value == 'div') {
                    result = Number(in1) / Number(in2);
                    add1.innerText = '/';
                    showResult.innerText = (`ANSWER =${result}`);
                    // showResult= (`ANSWER =${result}`);
                }
            }
            )

        }

    </script>
