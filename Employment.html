    <script>


        function ageCalculator(yearOfBirth) {
            let currentYear = new Date().getFullYear();
            return currentYear - yearOfBirth;
        }

        // let inputYear = prompt('Which year were you born?');
        // let myYearOfBirth = Number(inputYear);

        function checkage() {
            let in1 = document.getElementById("retirement").value;
            let res = document.getElementById("result");
            let calcu = document.getElementById("cal");

            if (isNaN(in1) || in1 <= 0) {
                // alert('Invalid input. Please enter a valid birth year.');

            }

            else {
                let myAge = ageCalculator(Number(in1));
                let employmentStatus;

                console.log(myAge)

                if (myAge < 25) {
                    employmentStatus = 'Error! You are not qualified to be a staff.';
                    console.log("Error! You are not qualified to be a staff.")
                    res.innerText = employmentStatus

                } else if (myAge === 59) {
                    employmentStatus = 'You ought to have retired last year.';
                    res.innerText = employmentStatus
                } else if (myAge === 60) {
                    employmentStatus = "Congratulations, it's your retirement year!";
                    res.innerText = employmentStatus
                } else if (myAge === 61) {
                    employmentStatus = 'You will be retiring next year.';
                    res.innerText = employmentStatus
                } else if (myAge > 25 && myAge < 59) {
                    employmentStatus = `You will be retiring in ${60 - myAge} years.`;
                    res.innerText = employmentStatus
                } else if (myAge > 61) {
                    employmentStatus = `You ought to have retired ${myAge - 60} years ago.`;
                    res.innerText = employmentStatus
                } else {
                    employmentStatus = 'Invalid input. Please enter a valid birth year.';
                    res.innerText = employmentStatus
                }
                // alert(employmentStatus);
            }

        }

        // checkage()
        function add() {
            let in1 = document.getElementById("input1").value;
            let in2 = document.getElementById("input2").value;
            let operand = document.getElementById("operand");
            // let addition = classList.add('')

            let result = Number(in1) + Number(in2)
            operand.innerText = (`ANSWER =${result}`)
            add1.innerText = '+'
        }
        function sub() {
            let in1 = document.getElementById("input1").value;
            let in2 = document.getElementById("input2").value;
            let operand = document.getElementById("operand");
            // let addition = classList.add('')

            let result = Number(in1) - Number(in2)
            operand.innerText = (`ANSWER =${result}`)
            add1.innerText = '-'
        }
        function mul() {
            let in1 = document.getElementById("input1").value;
            let in2 = document.getElementById("input2").value;
            let operand = document.getElementById("operand");
            // let addition = classList.add('')

            let result = Number(in1) * Number(in2)
            operand.innerText = (`ANSWER =${result}`)
            add1.innerText = '*'
        }
        function div() {
            let in1 = document.getElementById("input1").value;
            let in2 = document.getElementById("input2").value;
            let operand = document.getElementById("operand");
            // let addition = classList.add('')

            let result = Number(in1) / Number(in2)
            operand.innerText = (`ANSWER =${result}`)
            add1.innerText = '/'
        }

        // Loan calculator
        let loanAmt = function () {
            let brorrowAmt = Number(document.getElementById('inp1').value);
            let tenure = Number(document.getElementById('year').value);
            let annualBR = 0.2 * brorrowAmt;
            let totalIR = annualBR * tenure;
            let amountTopay = totalIR + brorrowAmt;
            let totalMnt = tenure * 12;
            let monthlyRep = amountTopay / totalMnt;
            document.getElementById('rest_1').innerText = (`You will pay #${monthlyRep}monthly if you borrow #${brorrowAmt} from us for ${tenure}year`);
        }
        document.getElementById('myBtn').addEventListener('click', loanAmt);
        
        //Investment calculator

        let investRoi = function () {
            let invest = Number(document.getElementById('inp2').value);
            let monthlyInv = 0.25 * invest;
            let duration = Number(document.getElementById('month').value);
            let totalRoi = monthlyInv * duration;
            let finalReturn = totalRoi + invest;
            document.getElementById('rest_2').innerText =  (`You will withdraw #${finalReturn} if you invest #${invest} with us for ${duration}month`);
        }
        document.getElementById('myBtn2').addEventListener('click', investRoi)
    </script>
