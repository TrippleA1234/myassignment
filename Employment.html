    <script>
        let userPortfolio = prompt('Graduate or Undergraduate');
        let applicantAge = prompt('how old are you?');
        let EmploymentStatus;

        // if (!userPortfolio || !applicantAge){
        //     EmploymentStatus='no job offer for you'
        // }
        if(!userPortfolio || !applicantAge) 
        {
            EmploymentStatus='Nothing for you';
        }
        else if(applicantAge <18) {
            EmploymentStatus='You should still be in school';
        }
        else if(applicantAge > 50) {
            EmploymentStatus='Retire';
        }
        else if(userPortfolio=='Graduate' && (applicantAge > 25 && applicantAge < 35)){
            EmploymentStatus='Graduate Trainny';
        }
        
        else if(userPortfolio=='Graduate'&& (applicantAge > 35 && applicantAge < 50)){
            EmploymentStatus='Operation Manager';
        }
        else if (userPortfolio=='Graduate'&& (applicantAge > 45 && applicantAge < 50)){
            EmploymentStatus='Branch Manager';
        };
        

        document.write(`${EmploymentStatus}`)
